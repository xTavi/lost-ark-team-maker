<mat-card class="team-block">
  <button
    mat-fab
    color="primary"
    aria-label="Add a new member"
    class="add-member-button"
    (click)="openDialog()"
  >
    <mat-icon>add</mat-icon>
  </button>
  <mat-card-title >{{ teamTitle }}</mat-card-title>
  <mat-card-subtitle>{{ eventSheduledTime }}</mat-card-subtitle>
  <mat-card-content class="team-members">
    <app-team-member
      *ngFor="let member of members"
      [member]="member"
      (deleteMemberEvent)="handleDeleteEvent($event)"
    ></app-team-member>
  </mat-card-content>
</mat-card>
